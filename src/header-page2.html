<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmoteka Group-2</title>
</head>
    <header id="header" class="home">
        <nav class="page__nav">
            <h1 class="logo">
                <a class="home-link" href="./index.html">Filmoteka</a>
            </h1>
            <div id="home" class="track">Home</div>
            <div id="library" class="track">My Library</div>
        </nav>
        <div class="form">
            <form class="search-form">
                <div class="input__wrapper">
                    <input
                    type="text"
                    class="form__input"
                    name="query"
                    id="searchQuery"
                    placecholder="Search for movies"
                    autocomplete="off"
                    />
                    <button type="submit" class="form__button">
                        <span class="form__search"></span>
                    </button>
                </div>
            </form>
            <div class="form__warning">Search result not successfull. Enter correct movie name and try again</div>
        </div>
        <div class="js-buttons">
            <button type="button" class="watched--active">Watched</button>
            <button type="button" class="queue">Queue</button>
        </div>
    </header>
